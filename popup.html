<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spelling & Grammar Mistakes</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: #1e1e2f;
    color: #e0e0e0;
    width: 360px;
    box-sizing: border-box;
  }
  h3 {
    margin: 0 0 15px;
    font-weight: 600;
    font-size: 1.3rem;
    color: #61dafb;
    text-align: center;
  }
  #buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 15px;
  }
  button {
    flex: 1;
    padding: 10px 0;
    border: none;
    border-radius: 6px;
    background: #3a3a5e;
    color: #e0e0e0;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  button:hover {
    background: #61dafb;
    color: #1e1e2f;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }
  th, td {
    border: 1px solid #61dafb;
    padding: 8px 10px;
    font-size: 0.9rem;
    color: #cbd5f7;
  }
  th {
    background: #3a3a5e;
  }
  td.url {
    font-size: 0.8rem;
    color: #9a9ab0;
  }
  #status {
    margin-top: 5px;
    font-style: italic;
    font-size: 0.9rem;
    text-align: center;
    color: #9a9ab0;
  }
</style>
</head>
<body>
  <h3>Spelling & Grammar Mistakes</h3>
  <div id="buttons">
    <button id="scan-page">Scan Page</button>
    <button id="show-mistakes">Show Mistakes</button>
  </div>

  <h4>Spelling Mistakes</h4>
  <table id="spelling-table">
    <thead>
      <tr>
        <th>Word</th>
        <th>Message</th>
        <th>Page URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4>Grammar Mistakes</h4>
  <table id="grammar-table">
    <thead>
      <tr>
        <th>Word/Phrase</th>
        <th>Message</th>
        <th>Page URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
